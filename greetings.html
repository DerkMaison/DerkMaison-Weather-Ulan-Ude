<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #000000;
    padding: 5px;
    border: 1px solid #DDEBF1;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: rgb(221, 235, 241);
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Воскресенье,";
    weekday[1] = "Понедельник,";
    weekday[2] = "Вторник,";
    weekday[3] = "Среда,";
    weekday[4] = "Четверг,";
    weekday[5] = "Пятница,";
    weekday[6] = "Суббота,";

    
    var today = new Date();
    
    var options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
};
    
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "." +(today.getMonth()+1) +'.'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Доброе утро, ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Добрый день, ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Добрый вечер,  ';

    document.getElementById('lbl').innerHTML =
          greet+= "Дерк! " +`<div id="date">  ${date}</div>`;
</script> 
</html>
